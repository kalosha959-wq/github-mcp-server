name: Deploy GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - '*.html'
      - '.github/workflows/pages.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - '*.html'
      - '.github/workflows/pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create Pages directory
        run: |
          mkdir -p _site
          cp *.html _site/ 2>/dev/null || true
          
          # Create index.html that redirects to the AI Story Studio
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>GitHub MCP Server Demos</title>
              <meta http-equiv="refresh" content="0; url=ai-story-studio-combined.html">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      min-height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      text-align: center;
                  }
                  .container {
                      max-width: 600px;
                      padding: 40px;
                  }
                  h1 {
                      font-size: 3rem;
                      margin-bottom: 20px;
                      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                  }
                  p {
                      font-size: 1.2rem;
                      margin-bottom: 30px;
                      opacity: 0.9;
                  }
                  a {
                      display: inline-block;
                      background: rgba(255,255,255,0.2);
                      color: white;
                      padding: 15px 30px;
                      border-radius: 25px;
                      text-decoration: none;
                      transition: all 0.3s ease;
                      backdrop-filter: blur(10px);
                      font-weight: 500;
                  }
                  a:hover {
                      background: rgba(255,255,255,0.3);
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ¤– GitHub MCP Server</h1>
                  <p>Demo Applications</p>
                  <p>Redirecting to AI Story Studio...</p>
                  <a href="ai-story-studio-combined.html">Enter AI Story Studio</a>
              </div>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4